<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute-绝对</title>
	<style>
		div{
			margin: 10px;
			width: 100px;
			height: 100px;
			border: solid/*（double）*/ green 2px;
			background-color: red;
			position:absolute;
			top: 100px;
		}
		/*绝对定位 针对浏览器中的位置*/
		.a{
            top: 100px;
		}
		.b{
			/*top: 50px;*/
			left: 100px;
		}
		.c{
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="a">我的内容</div>
    <div class="b">我的内容</div>
     <div class="c">我的内容</div>

</body>
</html>
