<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 一般情况css样式写在jead中，使用style标签来表示 -->
	<style>
	/*在styly标签内部写css样式*/

		h1{
			/*颜色*/
			color: 	rgb(0,255,255);

			/*字体大小*/
			font-size: 100px;
		}
		/*id 选择器*/
		#a{

			/*字体大小*/
			font-size: 100px;
		}
		#b{/*字体大小*/
			font-size: 50px;}
		
		#c{
			/*字体大小*/
			font-size: 10px;
		}
		/*class 选择器*/
		.aclass{
			/*文字的布局*/
			text-align: center;

		}
	</style>
</head>
<body>
	<h1 id="a" class="aclass">我是标题</h1>
	<h1 id="b" class="aclass">我是标题1</h1>
	<h1 id="c" class="aclass">我是标题2</h1>
</html>
